  <div class="container">

  <div class="signupFrm">
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm"class="form">
      <div class="img">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png"
      
             width="60"
             height="71">
      </div>
    
      <h2 class="title" 
      >CONTACTANOS</h2>
 <div class="inputContainer">
  
  <input type="text" class="input" id="name" name="name"placeholder="a" required formControlName="name">
  <label for="" class="label">NOMBRE</label>
  <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
    class="alert alert-danger">Ingrese su nombre por favor.</div>
    <br>

  <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']"
    class="alert alert-danger">Su nombre debe ser mayor a 
    {{ contactForm.get('name')?.errors?.['minlength']?.requiredLength}} caracteres.</div>
      </div>
   
      <div class="inputContainer">
        <input type="email" class="input"id="correo" name="correo" placeholder="a" required formControlName="correo">
        <label for="" class="label">CORREO</label>
        <div *ngIf="contactForm.get('correo')?.touched && contactForm.get('correo')?.errors?.['required']"
        class="alert alert-danger">Ingrese su correo.</div>
      </div>
      <div class="inputContainer">
      <label for="comment" class="label">ASUNTO</label>
      <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Leave a comment......"
        formControlName="comment" required></textarea>
      <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']"
        class="alert alert-danger">No ha ingresado su asunto</div>
      <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">ENVIAR</button>
      </div>
      </div>
      
  </form>
  
  </div>
